---
- name: Provisioning servers
  hosts: all
  become: yes
  tasks:
    - name: Install ntp agent on CentOS
      yum:
        name: "{{item}}"
        state: present
      when: ansible_distribution == "CentOS"
      loop:
        - chrony
        - wget
        - git
        - zip
        - unzip
    - name: Install NTp agent on ubuntu
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      when: ansible_distribution == "Ubuntu"
      loop: 
        - ntp
        - wget
        - git
        - zip
        - unzip
    - name: Start service on Centos
      service:
        name: chronyd
        state: started
        enabled: yes
      when: ansible_distribution == "CentOS"

    - name: Start service on Ubuntu
      service:
        name: ntp
        state: started
        enabled: yes
      when: ansible_distribution == "Ubuntu"
    - name: Creating Banner file
      copy:
        content: '# This server is managed by SEM'
        dest: /etc/motd
    - name: Deploy ntp agent conf on Ubuntu
      template:
        src: ./templates/ntp.conf.ubuntu
        dest: /etc/ntp.conf
        backup: yes
      when: ansible_distribution == "Ubuntu"
    - name: Deploy ntp agent conf on centOS
      template:
        src: ./templates/ntp.conf.centos
        dest: /etc/chrony.conf
        backup: yes
      when: ansible_distribution == "CentOS"
    - name: reStart Service Cent OS
      service:
        name: chronyd
        state: restarted
        enabled: yes
      when: ansible_distribution == "CentOS"

    - name: reStart Service Ubuntu
      service:
        name: ntp
        state: restarted
        enabled: yes
      when: ansible_distribution == "Ubuntu"
